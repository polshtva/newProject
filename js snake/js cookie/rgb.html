<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./rgb.js"></script>
    <link rel="stylesheet" href="rgb.css">
</head>

<body>
    <div class="playground">
        <form action="">
            <fieldset>
                <legend data-hex="#000000">GRB</legend>
                <label>
                    <span>R:</span>
                    <input type="range" name="r" max="255" value="0">
                    <span class="v">0</span>
                </label>
                <label>
                    <span>G:</span>
                    <input type="range" name="g" max="255" value="0">
                    <span class="v">0</span>
                </label>
                <label>
                    <span>B:</span>
                    <input type="range" name="b" max="255" value="0">
                    <span class="v">0</span>
                </label>
            </fieldset>
            <fieldset>
                <legend>HSL</legend>
                <label>
                    <span>H:</span>
                    <input type="range" name="h" max="359" value="0">
                    <span class="v">0</span>
                </label>
                <label>
                    <span>S:</span>
                    <input type="range" name="s" max="100" value="0">
                    <span class="v">0</span>
                </label>
                <label>
                    <span>L:</span>
                    <input type="range" name="l" max="100" value="0">
                    <span class="v">0</span>
                </label>
            </fieldset>
        </form>
    </div>
</body>

</html>
